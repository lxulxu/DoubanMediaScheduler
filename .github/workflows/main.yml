name: Run Douban Calendar Scheduler

on: 
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # 每六小时运行一次

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        

    - name: Test network access to RSS host
      run : ping -c 4 https://www.douban.com/feed/people/lxulxu/interests

    - name: Run script
      env:
        RSS_URL: ${{ secrets.RSS_URL }}
      run: python douban_calendar_generator.py
      
    - name: Commit and Push Changes
      run : |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "Update data files" || exit 0
        git push
